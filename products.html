<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Gluten Free India</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/products.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon Pack -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Our Products</h1>
            <p>Discover our complete range of premium gluten-free products</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <div class="products-layout">
                <!-- Categories Sidebar -->
                <div class="categories-sidebar">
                    <h3>Categories</h3>
                    <div class="category-list" id="categoryList">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="products-content">
                    <div class="products-header">
                        <h2 id="categoryTitle">All Products</h2>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search products...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Jump to Products Button (Mobile) -->
        <button class="jump-to-products" id="jumpToProducts">
            <i class="fas fa-arrow-down"></i>
            <span>Jump to Products</span>
        </button>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/products.js"></script>
</body>
</html>
